<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Melee Stream Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="gui.js" defer></script>
    <script src="mousetrap.min.js" defer></script>
  </head>
  
  <body>

    <div id="viewport"> <!-- so we can move the viewport easily -->

      <div id="bracket">

      </div>

      <div id="overlay">

        <div id="playerRegion">

          <div id="player1" class="player">

            <div class="charImgBox">
              <img id="p1CharImg" class="charImg"/>
            </div>

            <div class="pEditor" id="p1Editor">

              <div id="p1Info" class="pInfo">
                <input type="text" id="p1Tag" class="textInput mousetrap" tabindex="1" placeholder="Tag" title="Insert the tag/team/sponsor here" spellcheck="false" contenteditable="true">
                <input type="text" id="p1Name" class="textInput mousetrap" tabindex="2" placeholder="Player 1" title="Insert P1's name here" spellcheck="false">
                <div id="p1Color" class="pColor" tabindex="5" title="Change the color slot for this player">
                  <div class="colorContainer">
                    <div id="p1ColorRect" class="pColorRect"></div>
                  </div>
                  <div class="dropdownColor" id="dropdownColorP1">

                  </div>
                </div>
              </div>
  
              <div class="scoreInfo">

                <div class="scoreBox" title="Press F1 to increase the score">
                  <span>Wins</span>
                  <input type="checkbox" id="winP1-1" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP1-2" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP1-3" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP1-4" class="scoreCheck mousetrap">
                </div>
                
                <div class="wlButtons">
                  <div id="p1W" class="wlBox">[W]</div>
                  <div id="p1L" class="wlBox">[L]</div>
                </div>
                
              </div>

              <div class="charInfo">

                <div class="charSelector" title="Everyone is here!">
                  <img class="charSelectorImg" id="p1CharSelector" tabindex="50"/>
                </div>

                <div>
                  <div class="skinSelector" id="skinSelectorP1">
                    <div id="skinListP1"></div>
                    <div id="skinListP1Sheik"></div>
                  </div>
                </div>

              </div>

            </div>

          </div>
          
          <div id="playerSep">
            <div id="swapButton" title="Swap P1's and P2's values">

            </div>

              </svg>
            </div>
          </div>
          
  
          <div id="player2" class="player">

            <div class="charImgBox">
              <img id="p2CharImg" class="charImg"/>
            </div>
            
            <div class="pEditor">

              <div id="p2Info" class="pInfo">
                <input type="text" id="p2Tag" class="textInput mousetrap" tabindex="3" placeholder="Tag" title="Insert the tag/team/sponsor here." spellcheck="false">
                <input type="text" id="p2Name" class="textInput mousetrap" tabindex="4" placeholder="Player 2" title="Insert P2's name here." spellcheck="false">
                <div id="p2Color" class="pColor" tabindex="6">
                  <div class="colorContainer" title="Change the color slot for this player">
                    <div id="p2ColorRect" class="pColorRect"></div>
                  </div>
                  <div class="dropdownColor" id="dropdownColorP2"></div>
                </div>
              </div>
  
              <div class="scoreInfo">

                <div class="scoreBox" title="Press F2 to increase the score">
                  <span>Wins</span>
                  <input type="checkbox" id="winP2-1" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP2-2" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP2-3" class="scoreCheck mousetrap">
                  <input type="checkbox" id="winP2-4" class="scoreCheck mousetrap">
                </div>

                <div class="wlButtons">
                  <div id="p2W" class="wlBox">[W]</div>
                  <div id="p2L" class="wlBox">[L]</div>
                </div>

              </div>

              <div class="charInfo">

                <div class="charSelector" title="Everyone is here!">
                  <img class="charSelectorImg" id="p2CharSelector" tabindex="50"/>
                </div>

                <div>
                  <div class="skinSelector" id="skinSelectorP2">
                    <div id="skinListP2"></div>
                    <div id="skinListP2Sheik"></div>
                  </div>
                </div>

              </div>
              
            </div>

          </div>
        </div>
        
        <div id="roundInfo">
          <div id="bestOf">
            <div id="bo3Div" class="bestOfBox">Best of 3</div>
            <div id="bo5Div" class="bestOfBox">Best of 5</div>
            <div id="bo7Div" class="bestOfBox">Best of 7</div>
          </div>
          <input type="text" id="roundName" class="textInput mousetrap" placeholder="Current Round" spellcheck="false">
          <input type="text" id="tournamentName" class="textInput mousetrap" placeholder="Tournament Name" spellcheck="false">
        </div>

        <div id=casterInfo>

          <div id=caster1 class="caster">

        <div id="botBar">
          <div id="updateRegion" class="botRegion" title="Save current info to the json file. [Shortcut: Enter]">
            <div class="rectangle"></div>
            <span class="botText">UPDATE</span>
            <div class="rectangle"></div>
          </div>
          <div id="settingsRegion" class="botRegion" title="Settings">

      </div>

      <div id="settings">
        <div id="settingsTitle">SETTINGS</div>
        <div id="actualSettings">
          <div class="settingBox" title="Plays an intro on 'Scoreboard.html' whenever the file loads">
            <input type="checkbox" id="allowIntro" class="settingsCheck" tabindex="-1">
            <label for="allowIntro" class="settingsText">Allow Intro</span>
          </div>
          <div class="settingBox" title="Forces the [W]/[L] buttons to appear on the interface.
They will always appear when typing 'Grand' on the round box.">
            <input type="checkbox" id="forceWLToggle" class="settingsCheck" tabindex="-1">
            <label for="forceWLToggle" class="settingsText">Force [W] / [L]</span>
          </div>
        </div>        
      </div>

      <div id="charRoster">
        <div class="rosterLine" id="rosterLine1">
          
        </div>
        <div class="rosterLine" id="rosterLine2">

        </div>
        <div class="rosterLine" id="rosterLine3">

        </div>
      </div>

      <div id="goBack"></div>

    </div>

</html>
