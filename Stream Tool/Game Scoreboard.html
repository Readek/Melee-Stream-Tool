<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melee Game Overlay</title>

    <script src="Resources/Scripts/Game Scoreboard.js"></script>
    <script src="Resources/Scripts/gsap.min.js"></script>
    

    <style>
        @font-face {
            font-family: "Deansgate";
            src: url('Resources/Fonts/DeansgateCondensed-Bold.ttf');
        }

        @font-face {
            font-family: "Roboto";
            src: url('Resources/Fonts/Roboto-Bold.ttf');
        }
        @font-face {
            font-family: "FolkHeavy";
            src: url('Resources/Fonts/A-OTF-FolkPro-Heavy.otf');
        }


        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            padding: 0px;
            margin: 0px;
            text-transform: uppercase;
            color: white;
            font-family: "Deansgate";
            white-space: nowrap;
        }


        .absol {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .mirror {
            transform: scaleX(-1);
        }

        
        #theBackground {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0px;
            left: 0px;
            -webkit-mask-image: url("Resources/Overlay/Game\ Mask.png");
        }


        .scoreboardP1 {
            position: absolute;
            left: 18px;
            top: 17px;
        }

        .scoreboardP2 {
            position: absolute;
            right: 18px;
            top: 17px;
        }

        .rect {
            width: 257px;
            height: 355px;
            position: absolute;
        }
        #p1Color {
            left: 4px;
            top: 4px;
        }
        #p2Color {
            right: 4px;
            top: 4px;
        }


        .pCharacter {
            position: absolute;
            top: 0px;
            width: 257px;
            height: 355px;
            opacity: 0;
        }
        #p1Character {
            left: 0px;
        }
        #p2Character {
            right: 0px;
        }

        .pCharaMask {
            position: absolute;
            width: 257px;
            height: 355px;
            top: 4px;
            left: 4px;
            clip: rect(0px,257px,355px,0px);
        }


        .sagaIcon {
            position: absolute;
            top: 20px;
            transform: scale(1.4);
            opacity: 0;
        }
        #sagaIconP1 {
            left: 20px;
        }
        #sagaIconP2 {
            right: 20px;
        }


        .teamLogo {
            position: absolute;
            top: 295px;
            width: 60px;
            height: 60px;
            opacity: 0;
        }
        #teamLogoP1 {
            left: 8px;
        }
        #teamLogoP2 {
            right: 8px;
        }
        

        .wrappers {
            position: absolute;
            width: 255px;
            height: 54px;
            line-height: 54px;
            text-align: center;
            top: 356px;
            opacity: 0;
            color: black;
        }

        #p1Wrapper {
            left: 5px;
        }

        #p2Wrapper {
            right: 5px;
        }

        .teams {
            color: rgb(116, 116, 116);
        }


        .scores {
            position: absolute;
            top: 434px;
        }
        #scoresP2 {
            right: 35px;
        }
        .scoreTick {
            position: absolute;
            opacity: 0;
        }
        #win1P1 {
            left: 248px;
        }
        #win2P1 {
            left: 213px;
        }
        #win3P1 {
            left: 178px;
        }
        #win4P1 {
            left: 143px;
        }
        #wlP1 {
            left: 64px;
        }
        #win1P2 {
            right: 248px;
        }
        #win2P2 {
            right: 213px;
        }
        #win3P2 {
            right: 178px;
        }
        #win4P2 {
            right: 143px;
        }
        #wlP2 {
            right: 144px;
        }


        #overlayRound {
            position: absolute;
            left: 20px;
            bottom: 70px;
            opacity: 0;
            filter: drop-shadow(0px 0px 3px black);
        }

        #round {
            position: absolute;
            width: 263px;
            height: 50px;
            bottom: -18px;
            text-align: center;
            font-family: "Roboto";
        }

        #bestOf {
            position: absolute;
            width: 255px;
            height: 24px;
            bottom: -22px;
            text-align: center;
            font-family: "Roboto";
            font-size: 24px;
            color: rgb(206, 206, 206);
        }


        #overlayCasters {
            position: absolute;
            right: 12px;
            bottom: 25px;
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 3px black);
        }
        #caster1 {
            position: absolute;
            bottom: 110px;
        }
        #caster2 {
            position: absolute;
            bottom: 50px;
        }
        .casterTextBox {
            position: absolute;
            width: 255px;
            height: 36px;
            right: 0px;
            text-align: center;
        }
        .casterIcon {
            height: 23px;
            width: 22px;
            fill: white;
            transform: translate(3px, 2px);
        }
        .casterText {
            font-size: 22px;
            font-family: "Roboto";
        }

        .casterTwitterBox {
            position: absolute;
            width: 255px;
            height: 36px;
            bottom: -60px;
            right: 0px;
            text-align: center;
        }
        .twitterIcon {
            height: 20px;
            width: 20px;
            transform: translateY(3px);
            fill: rgb(168, 168, 168);
        }
        .casterTwitchBox {
            position: absolute;
            width: 255px;
            height: 36px;
            bottom: -62px;
            right: 0px;
            text-align: center;
        }
        .twitchIcon {
            height: 17px;
            width: 17px;
            fill: rgb(168, 168, 168);
            transform: translateY(2px);
        }
        .socialText {
            font-size: 18px;
            font-family: "Roboto";
            color: rgb(168, 168, 168);
        }

        

        #introVid {
            position: absolute;
            top: 0px;
        }


        .pIntro {
            position: absolute;
            width: 500px;
            height: 94px;
            line-height: 74px;
            bottom: 478px;
            opacity: 0;
            font-family: "FolkHeavy";
        }

        #p1Intro {
            text-align: right;
            left: 355px;
            text-shadow: 0px 0px 20px;
        }

        #p2Intro {
            text-align: left;
            right: 355px;
            text-shadow: 0px 0px 20px;
        }


        .textIntro {
            position: absolute;
            text-align: center;
            opacity: 0;
        }

        #midTextIntro {
            width: 1100px;
            height: 74px;
            left: 410px;
            bottom: 498px;
            font-family: "FolkHeavy";
            line-height: 74px;
            font-size: 110px;
        }

        #rtIntro {
            line-height: 40px;
            font-size: 48px;
        }

        #roundIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            top: 406px;
        }

        #tNameIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            bottom: 400px;
        }

        #introBG {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0px;
            background-color: rgba(0, 0, 0, 0.50);
        }

        #superCoolInterrogation {
            position: absolute;
            height: 74px;
            right: 520px;
            font-family: "FolkHeavy";
            line-height: 74px;
            bottom: 500px;
            font-size: 110px;
            opacity: 0;
        }

        #overlayIntro {
            opacity: 0;
        }
    </style>
</head>
