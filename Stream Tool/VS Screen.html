<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melee VS Screen</title>

    <script src="Resources/Scripts/VS Screen.js"></script>
    <script src="Resources/Scripts/gsap.min.js"></script>
    

    <style>
        @font-face {
            font-family: "Deansgate";
            src: url('Resources/Fonts/DeansgateCondensed-Bold.ttf');
        }
        @font-face {
            font-family: "FolkMedium";
            src: url('Resources/Fonts/A-OTF-FolkPro-Medium.otf');
        }
        @font-face {
            font-family: "FolkHeavy";
            src: url('Resources/Fonts/A-OTF-FolkPro-Heavy.otf');
        }
        @font-face {
            font-family: "Roboto";
            src: url('Resources/Fonts/Roboto-Bold.ttf');
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            padding: 0px;
            margin: 0px;
            text-transform: uppercase;
        }


        .absol {
            position: absolute;
        }


        .character {
            position: absolute;
        }


        .wrappers {
            position: absolute;
            width: 45%;
            height: 130px;
            bottom: 110px;
            line-height: 90px;
            font-family: "FolkHeavy";
            text-align: center;
            white-space: nowrap;
            opacity: 0;
        }
        #p1Wrapper {
            left: 2.5%;
        }
        #p2Wrapper {
            right: 2.5%;
        }

        .name {
            color: white;
        }
        .team {
            color: lightgray;
        }


        .pInfo {
            position: absolute;
            width: 45%;
            height: 120px;
            bottom: 55px;
            line-height: 90px;
            font-family: "FolkMedium";
            text-align: center;
            font-size: 50px;
            text-transform: capitalize;
            opacity: 0;
        }
        #p1Info {
            left: 2.5%;
        }
        #p2Info {
            right: 2.5%;
        }
        .pSlot {
            color: white;
        }
        .pCharInfo {
            color: lightgrey;
        }


        .roundInfo {
            position: absolute;
            text-align: center;
            font-family: "Deansgate";
        }

        #round {
            width: 500px;
            height: 70px;
            left: 710px;
            top: 165px;
            color: white;
            line-height: 38px;
        }

        #tournament {
            width: 465px;
            height: 40px;
            left: 727px;
            top: 130px;
            color: lightgray;
            line-height: 28px;
        }


        #casterInfo {
            position: absolute;
            top: 35px;
        }
        #caster1 {
            position: absolute;
            left: 675px;
        }
        #caster2 {
            position: absolute;
            left: 970px;
        }
        .casterTextBox {
            position: absolute;
            width: 275px;
            height: 50px;
            text-align: center;
        }
        .casterIcon {
            height: 30px;
            width: 30px;
            fill: white;
            transform: translate(3px, 2px);
        }
        .casterText {
            font-size: 22px;
            font-family: "Deansgate";
            color: white;
        }

        .casterTwitterBox {
            position: absolute;
            width: 275px;
            height: 36px;
            bottom: -75px;
            text-align: center;
        }
        .twitterIcon {
            height: 24px;
            width: 24px;
            transform: translateY(3px);
            fill: lightgrey;
        }
        .casterTwitchBox {
            position: absolute;
            width: 275px;
            height: 36px;
            bottom: -75px;
            text-align: center;
        }
        .twitchIcon {
            height: 20px;
            width: 20px;
            fill: lightgrey;
            transform: translateY(2px);
        }
        .socialText {
            font-size: 18px;
            font-family: "Roboto";
            color: lightgrey;
        }
    </style>
</head>

        <video autoplay loop class="absol" src="Resources/Overlay/VS Screen/VS BG.webm" ></video>
    </div>

            <div id="charaP2">

    </div>

            <span id="p1Name" class="name"></span>

        <span id="p1Info" class="pInfo">

        </span>

        <span id="p2Info" class="pInfo">
